<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CHESS GAME</title>
    <base href="/" />
    <link rel="stylesheet" href="styles/App.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"

            <div id="06" class="field knight-black" data-coordinate="G-8"></div>
            <div id="07" class="field rook-black" data-coordinate="H-8"></div>

          <div class="number-label" id="field-7"><p>7</p></div>
            <div id="10" class="field pawn-black" data-coordinate="A-7"></div>
            <div id="11" class="field pawn-black" data-coordinate="B-7"></div>

            <div id="26" class="field" data-coordinate="G-6"></div>
            <div id="27" class="field" data-coordinate="H-6"></div>

          <div class="letter-label" id="field-C">C</div>

          <div class="letter-label" id="field-F">F</div>

    <script type="module" src="dist/app.bundle.js" defer></script>
    <!-- <script type="module" src="lib/game.js" defer></script> -->

</html>
